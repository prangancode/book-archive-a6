<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="text-center fs-1 fw-bold p-3 font-monospace">
        <h1>Book Archive</h1>
    </div>
    <div class="p-3 m-3 w-50 mx-auto">
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control font-monospace border border-info border-3"
                placeholder="Search book from our archive " aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-success" type="button"
                id="button-search">Search</button>
        </div>
    </div>

    <!-- display search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto p-3">

    </div>





    <!-- JS Link -->
    <script src="js/index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
